services:
  apitutorial.api:
    image: ${DOCKER_REGISTRY-}apitutorialapi
    build:
      context: .
      dockerfile: src/APITutorial.API/Dockerfile
    ports:
        - 5288:8080
        - 7161:8081
    environment:
        # #seq
        # - OTEL_EXPORTER_OTLP_ENDPOINT=http://apitutorial.seq:5341/ingest/otlp
        # - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
        # #Aspire Dashboard
        - OTEL_EXPORTER_OTLP_ENDPOINT=http://apitutorial.aspire-dashboard:18889
        - OTEL_EXPORTER_OTLP_PROTOCOL=grpc

  apitutorial.postgres:
    image: postgres:latest
    environment:
        POSTGRES_DB: apitutorial
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
    ports:
        - 5432:5432
    volumes:
      - ./.containers/postgres_data:/var/lib/postgresql/data
      
  apitutorial.seq:
    image: datalust/seq:latest
    ports:
      - 8080:80
      - 5341:5341      
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINUSERNAME: admin
      SEQ_FIRSTRUN_ADMINPASSWORDHASH: $2a$12$uasXGkHivsnsuoQMcvOZbe5GSZt79gp05VI9bdFWXp90x09Bl0MHe
      SEQ_FIRSTRUN_REQUIREAUTHENTICATIONFORHTTPINGESTION: false
    volumes:
      - ./.containers/seq_data:/data
  
  apitutorial.aspire-dashboard:
    container_name: apitutorial.aspire-dashboard
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.1
    ports:
      - 18888:18888
      - 18889:18889
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: "true"
